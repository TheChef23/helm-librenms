apiVersion: v2
name: librenms
description: LibreNMS is an autodiscovering PHP/MySQL-based network monitoring system.

type: application
version: 2.0.0
appVersion: "23.8.2"

dependencies:
- name: redis
  version: "~18"
  repository: "https://charts.bitnami.com/bitnami"
  when: redis.enabled == true
- name: mysql
  version: "~9.2.0"
  repository: "https://charts.bitnami.com/bitnami"
  when: mysql.enabled == true
